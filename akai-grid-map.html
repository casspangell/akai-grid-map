<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akai APCmini Grid Map</title>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@3.1.0/dist/iife/webmidi.iife.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Akai APCmini Grid Map</h1>
        
        <div class="status" id="status">
            <div class="loading-spinner" id="loadingSpinner"></div>
            <span id="statusText">Connecting to MIDI devices...</span>
        </div>
        
        <button id="findMidiBtn" class="find-midi-btn" style="display: none;">Find MIDI Device</button>
        
        <div class="devices">
            <h2>Connected Devices:</h2>
            <div id="deviceList" class="device-list">No devices detected</div>
        </div>
        
        <div class="color-palette">
            <div class="color-options" id="colorOptions">
                <!-- Color options will be generated here -->
            </div>
            
            <div class="button-container">
                <button id="clearGridBtn" class="clear-btn">Reset</button>
                <button id="saveStateBtn" class="save-btn">Save</button>
                <button id="loadStateBtn" class="load-btn">Load</button>
            </div>
            
            <div class="button-behavior-toggle" id="buttonBehaviorToggle" style="display: none;">

                <div class="behavior-options">
                    <label class="behavior-option">
                        <input type="radio" name="buttonBehavior" value="toggle" checked>
                        <span class="behavior-label">
                            <div class="toggle-preview"></div>
                            <div class="behavior-text">
                                <strong>Toggle</strong><br>
                            </div>
                        </span>
                    </label>
                    <label class="behavior-option">
                        <input type="radio" name="buttonBehavior" value="solid">
                        <span class="behavior-label">
                            <div class="solid-preview"></div>
                            <div class="behavior-text">
                                <strong>Solid</strong><br>
                            </div>
                        </span>
                    </label>
                    <label class="behavior-option">
                        <input type="radio" name="buttonBehavior" value="blink">
                        <span class="behavior-label">
                            <div class=""></div>
                            <div class="behavior-text">
                                <strong>Blink</strong><br>
                            </div>
                        </span>
                    </label>
                </div>
            </div>
        </div>
        
        <div>
            <div id="gridContainer" class="grid-container">
                <div class="main-controls">
                    <div class="grid-section">
                        <div class="grid" id="apcGrid"></div>
                        <div class="bottom-buttons" id="bottomButtons"></div>
                    </div>
                    <div class="side-buttons" id="sideButtons"></div>
                </div>
            </div>
        </div>
        
        <div class="midi-log" id="midiLog">
            <div class="midi-message">
                <strong>MIDI messages will appear here...</strong>
            </div>
        </div>
        
        <button id="clearBtn" class="clear-btn">Clear MIDI Log</button>
    </div>
    
    <!-- Save State Popup Dialog -->
    <div id="saveStateDialog" class="dialog-overlay" style="display: none;">
        <div class="dialog-content">
            <h3>Save Grid State</h3>
            <p>Enter a name for this grid state:</p>
            <input type="text" id="stateNameInput" placeholder="Enter state name..." maxlength="50">
            <div class="dialog-buttons">
                <button id="saveStateOk" class="dialog-btn ok-btn">OK</button>
                <button id="saveStateCancel" class="dialog-btn cancel-btn">Cancel</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
